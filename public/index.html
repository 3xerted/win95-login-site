<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Log-in</title>
  <style>
    :root {
      --background-image: url('background.jpg'); /* Change this file name as needed */
    }

    body {
      background: var(--background-image) no-repeat center center fixed;
      background-size: cover;
      font-family: 'MS Sans Serif', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .window {
      background-color: #c0c0c0;
      border: 2px solid #000;
      width: 500px;
      box-shadow: inset -1px -1px #fff, inset 1px 1px #808080;
    }

    .title-bar {
      background: linear-gradient(to right, #000080, #0000cd);
      color: white;
      padding: 8px;
      font-weight: bold;
      display: flex;
      justify-content: start;
      align-items: center;
      font-size: 18px;
    }

    .title-bar-text {
      margin-left: 5px;
    }

    .window-body {
      padding: 20px;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 4px;
      border: 2px solid #808080;
      background-color: white;
      box-shadow: inset -1px -1px #fff, inset 1px 1px #000;
    }

    button {
      margin-top: 10px;
      padding: 4px 14px;
      background-color: #c0c0c0;
      border: 2px solid #808080;
      box-shadow: inset -1px -1px #fff, inset 1px 1px #000;
      cursor: pointer;
    }

    button:active {
      box-shadow: inset 1px 1px #fff, inset -1px -1px #000;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Please Log-in</div>
    </div>
    <div class="window-body">
      <h2>Access Portal</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="submit">OK</button>
        <div id="message" style="margin-top:10px; color:red; display:none;">Invalid credentials</div>
      </form>
    </div>
  </div>

  <script>
    // Obfuscate credentials using base64
    const encodedUsername = "YWRtaW4="; // "admin"
    const encodedPassword = "MTIzNA=="; // "1234"

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = btoa(document.getElementById("username").value);
      const password = btoa(document.getElementById("password").value);

      if (username === encodedUsername && password === encodedPassword) {
        window.location.href = "https://example.com/dashboard";
      } else {
        document.getElementById("message").style.display = "block";
      }
    });
  </script>
</body>
</html>
