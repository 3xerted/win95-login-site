<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windows 95 Login</title>
  <style>
    :root {
      --background-image: url('background.jpg'); /* <-- Change this filename as needed */
    }

    body {
      background: var(--background-image) no-repeat center center fixed;
      background-size: cover;
      font-family: 'MS Sans Serif', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .window {
      background-color: #c0c0c0;
      border: 2px solid #000;
      width: 500px;
      box-shadow: inset -1px -1px #fff, inset 1px 1px #808080;
    }

    .title-bar {
      background: linear-gradient(to right, #000080, #0000cd);
      color: white;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: start;
      align-items: center;
      font-size: 20px;
    }

    .title-bar-text {
      margin-left: 5px;
    }

    .window-body {
      padding: 24px;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 6px;
      border: 2px solid #808080;
      background-color: white;
      box-shadow: inset -1px -1px #fff, inset 1px 1px #000;
    }

    button {
      margin-top: 12px;
      padding: 6px 16px;
      background-color: #c0c0c0;
      border: 2px solid #808080;
      box-shadow: inset -1px -1px #fff, inset 1px 1px #000;
      cursor: pointer;
    }

    button:active {
      box-shadow: inset 1px 1px #fff, inset -1px -1px #000;
    }

    #message {
      margin-top: 12px;
      color: red;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Windows 95 Login</div>
    </div>
    <div class="window-body">
      <h2>Welcome</h2>
      <form id="loginForm" method="POST" action="/login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

        <button type="submit">OK</button>
        <div id="message">Invalid credentials</div>
      </form>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("error") === "1") {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
